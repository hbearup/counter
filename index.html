
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Row Counter</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.4/css/jquery.dataTables.min.css">	
	<link rel="stylesheet" href="../css/csci343.css">
    <link rel="stylesheet" href="style.css">

  	</head>
  	<body>
		<div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Rows</h2>
                        <div id="rowCount">
                            0
                        </div>
                        <button type="button" class="btn btn-default" id="incRow">+</button>
                        <button type="button" class="btn btn-default" id="decRow">-</button>
			             <button type="button" class="btn btn-default" id="clearRow">x</button>
                </div>

                <div class="col-md-6 box">
                    <h2>Pattern Repeats</h2>
                        <div id="repeatCount">
                            0
                        </div>
                        <button type="button" class="btn btn-default" id="incRepeat">+</button>
                        <button type="button" class="btn btn-default" id="decRepeat">-</button>
                        <button type="button" class="btn btn-default" id="clearRepeat">x</button>
                </div>

                <div class="col-md-6 box2">
                    <h3>Change the Background Color!</h3>
                        <button type="button" class="btn btn-default" id="pink">&hearts;</button>
                        <button type="button" class="btn btn-default" id="blue">&hearts;</button>
                        <button type="button" class="btn btn-default" id="green">&hearts;</button>
                        <button type="button" class="btn btn-default" id="purple">&hearts;</button>
                        <button type="button" class="btn btn-default" id="orange">&hearts;</button>
                        <button type="button" class="btn btn-default" id="white">&hearts;</button>
                    </div>
                </div>
		</div>

		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>	
		<script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>	

		<script>
        var row = 0;
        var inc_row = 0;

		  $('#incRow').click(function() 
			{
                row++;
                $('#rowCount').text(row);
            });

            $('#incRepeat').click(function() 
			{
                inc_row++;
                $('#repeatCount').text(inc_row);
            });

            $('#decRow').click(function() 
			{
                if (row != 0)
                {
                    row--;
                    $('#rowCount').text(row);
                }
            });

            $('#decRepeat').click(function() 
			{
                if (inc_row != 0)
                {
                    inc_row--;
                    $('#repeatCount').text(inc_row);
                }
            });

            $('#clearRow').click(function() 
			{
                row = 0;
                $('#rowCount').text(row);
            });

            $('#clearRepeat').click(function() 
			{
                inc_row = 0;
                $('#repeatCount').text(inc_row);
            });
		  
            $('#pink').click(function(){document.body.style.backgroundColor = "#FFE0F0";});
            $('#blue').click(function(){document.body.style.backgroundColor = "#33ccff";});
            $('#green').click(function(){document.body.style.backgroundColor = "#C2FFA3";});
            $('#purple').click(function(){document.body.style.backgroundColor = "#DCA6FF";});
            $('#orange').click(function(){document.body.style.backgroundColor = "#FFC671";});
            $('#white').click(function(){document.body.style.backgroundColor = "#fff";});
            
		</script>
	</body>
</html>
